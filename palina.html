<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        .radio,
        .checkbox {
            width: auto;
            margin-right: 10px;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons input {
            width: 48%;
            margin-right: 4%;
        }
    </style>
</head>

<body>

    <form>
        <label>Login:
            <input type="text" name="login">
        </label>

        <label>Hasło:
            <input type="password" name="haslo">
        </label>

        <label>E-mail:
            <input type="email" name="email">
        </label>

        <label>Data:
            <input type="date" name="data">
        </label>

        <label>Załącz plik:
            <input type="file" name="plik">
        </label>

        <label>Uczelnia:
            <select name="uczelnia">
                <option>WSEI</option>
                <option>UJ</option>
                <option>AGH</option>
            </select>
        </label>

        <label>Kierunek:</label>
        <select name="kierunek" size="3" multiple>
            <option>Finanse</option>
            <option>Informatyka</option>
            <option>Zarządzanie</option>
        </select>

        <label>Płeć:</label>
        <input type="radio" class="radio" name="plec" value="K">K
        <input type="radio" class="radio" name="plec" value="M">M
        <input type="radio" class="radio" name="plec" value="Nie podam">Nie podam

        <label>Egz. ITS:</label>
        <input type="checkbox" class="checkbox" name="csharp">C#
        <input type="checkbox" class="checkbox" name="bazy">Bazy
        <input type="checkbox" class="checkbox" name="html">HTML

        <div class="buttons">
            <input type="reset" value="Wyczyść">
            <input type="submit" value="Zapisz i wyślij">
        </div>
    </form>

</body>

</html>
